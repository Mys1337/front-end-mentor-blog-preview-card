<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <div class="container">
    <div class="wrapper">
      <img src="assets/images/illustration-article.svg" alt="Preview Banner" class="img-banner">

        <h2>
          <span>Learning</span>
        </h2>
        <h2>Published 21 Dec 2023</h2>

        </a>
        <p>These languages are the backbone of every website,
          defining structure, content, and presentation.
        </p>
        <div class="post-author">
          <img src="assets/images/image-avatar.webp" alt="Avatar" class="img-avatar">
          <h3>Greg Hooper</h3>
        </div>
      </section>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
